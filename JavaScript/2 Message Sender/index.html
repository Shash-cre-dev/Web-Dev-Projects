<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Message Sender</title>
  </head>
  <body>
    <div class="container">
      <h4>A Message you would like to Send</h4>

      <form id="message-form">
        <input type="text" id="message" class="box">
        <input type="submit" id="submitBtn" class="button">
      </form>
      
      <h4 class="feedback">Please Enter a Value to Pass</h4>
      <h4>Last Message Delivered!</h4>
      <h4 class="message-content">Hello World</h4>
    </div>
  </body>
</html>
